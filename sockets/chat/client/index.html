<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>ChatApp</title>
  </head>
  <body>
    <main class="container">
      <aside>
        <h1>Chats</h1>
        <div class="chatsContainer">
          <div class="contact">
            <div>
              <img
                src="https://cdn-icons-png.flaticon.com/512/622/622397.png"
                alt="server-profile-img"
              />
            </div>
            <div class="contact-text-container">
              <span class="contact-title">Server</span>
              <span class="contact-subtitle">message</span>
            </div>
          </div>
        </div>
      </aside>
      <div class="chatRoom">
        <div class="messagesContainer"></div>
        <div class="typingBar">
          <input class="chatInput" type="text" />
          <button onclick="">
            <img
              src="https://cdn-icons-png.flaticon.com/512/880/880557.png"
              alt="sendIcon"
            />
          </button>
        </div>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
